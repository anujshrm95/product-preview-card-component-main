<html lang="en">
<head>

<body>
  <div class="main">

    <!--component 1-->
    
      <img src="productdesk.jpg" alt="">
    

    <!--component 2-->
    <div class="comp2">

      <div class="subheading">Gabrielle Essence Eau De Parfum</div>
